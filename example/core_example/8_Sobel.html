Please open the file as image.<br />

<script src="../../dst/core.js" type="text/javascript"></script>
<script>
var img = new Image();
img.onload = function(){
	var mat = cv.imread(img);
	var mat2 = cv.convertScaleAbs(cv.Sobel(mat, 1, 0));
	var mat3 = cv.convertScaleAbs(cv.Sobel(mat, 0, 1));
	var mat4 = cv.addWeighted(mat2, 0.5, mat3, 0.5);
	cv.imwrite(mat4);
};
img.src = "1.jpg";
</script>
</body>
