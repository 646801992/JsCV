<script>
var img = new Image();
img.onload = function(){
	var mat = cv.imread(img);
	var mat2 = cv.threshold(cv.cvtColor(mat, CV_RGBA2GRAY), 60);
	var mat3 = cv.cvtColor(mat2, CV_GRAY2RGBA);
	cv.imwrite(mat3);
};
img.src = "1.jpg";
</script>
